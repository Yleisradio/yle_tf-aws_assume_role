AllCops:
    TargetRubyVersion: 2.3

Layout/AlignHash:
  EnforcedHashRocketStyle: table
  EnforcedColonStyle: table

Metrics/BlockLength:
  Exclude:
    - '*.gemspec'
    - 'spec/**/*'

Metrics/ClassLength:
  Severity: warning

Metrics/LineLength:
  Max: 100
  Severity: warning

Metrics/MethodLength:
  Max: 12
  Severity: warning

Style/Documentation:
  Enabled: false

Naming/FileName:
  Exclude:
    - 'lib/yle_tf-*.rb'
    - 'spec/yle_tf-*_spec.rb'

Style/GuardClause:
  MinBodyLength: 3

Style/NegatedIf:
  Enabled: false

Style/TrailingCommaInArrayLiteral:
  Enabled: false

Style/TrailingCommaInHashLiteral:
  Enabled: false
